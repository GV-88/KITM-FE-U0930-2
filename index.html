<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap grid task</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid px-5 py-5">
      <div class="row">
        <div class="col">
          <div class="alert alert-info">This is a single column.</div>
        </div>
      </div>
      <div class="row gx-4">
        <div class="col">
          <div class="alert alert-secondary">This the first column.</div>
        </div>
        <div class="col">
          <div class="alert alert-secondary">This the second column.</div>
        </div>
      </div>
      <div class="row gx-4">
        <div class="col">
          <div class="alert alert-danger">This the first column.</div>
        </div>
        <div class="col">
          <div class="alert alert-danger">This the second column.</div>
        </div>
        <div class="col">
          <div class="alert alert-danger">This the third column.</div>
        </div>
        <div class="col">
          <div class="alert alert-danger">This the fourth column.</div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
