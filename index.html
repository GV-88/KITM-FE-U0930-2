<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid px-5 py-5">
      <div class="row">
        <div class="col">
          <div class="alert alert-info">This is a single column.</div>
        </div>
      </div>
      <div class="row gx-4">
        <div class="col">
          <div class="alert alert-secondary">This the first column.</div>
        </div>
        <div class="col">
          <div class="alert alert-secondary">This the second column.</div>
        </div>
      </div>
      <div class="row gx-4">
        <div class="col">
          <div class="alert alert-danger">This the first column.</div>
        </div>
        <div class="col">
          <div class="alert alert-danger">This the second column.</div>
        </div>
        <div class="col">
          <div class="alert alert-danger">This the third column.</div>
        </div>
        <div class="col">
          <div class="alert alert-danger">This the fourth column.</div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
